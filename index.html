<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>App Lista de Tarefas</title>
</head>

<div class="app-header">
    <span><i class="fas fa-user"></i> Olá, Marcelo</span>
    <h1>Lista de Tarefas</h1>
    <button class="bars"><i class="fas fa-bars"></i></button>

</div>

<div class="app-interface">
    <div class="interface">
        <aside class="img-central" id="img-central">
            <img src="/img/distribuicao-de-tarefas.png" width="900px" alt="imagem-de-representação">
            <h1>Ainda não há tarefas em sua lista!</h1>
            <p>Clique no + para Adicionar sua primeira tarefa</p>
        </aside>

    </div>

    <div class="add-new-task">
        <article class="btn-add-task">
            <button class="addTask" id="addTask"><i class="fas fa-plus"></i></button>
        </article>
    </div>
</div>

<div class="details-task">
    <div class="box">
        <h1 class="title-box">Adicionar Tarefa</h1>
        <div class="content">
            <p class="first">Digite a Tarefa:</p><input type="text" id="nameTask" placeholder="ex. Ir a academia">
            <p class="warning" id="warningMessage">Digite a tarefa para continuar!</p>
            <p class="second">Descreva a Tarefa (opcional):</p><input type="text" id="description" placeholder="adicione uma descricão"><br>
            <div class="btns">
            <button id="cancelTask">Cancelar</button>
            <button id="addTaskList">Adicionar</button>
        </div>
        </div>
    </div>

   
</div>

<div class="list">
    <ul class="localTask" id="list-task">

    </ul>
</div>

<script src="main.js"></script>
</body>

</html>
